<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart </title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div class="product">
        <h2>PRODUCTS</h2>
         <div class="product-list">
         </div>
      </div>

      <div class="cart">
         <h2>CART</h2>
        
         <div class="cart-container">
         </div>
        <div class="total">
           <span>Total</span>
           <span class="amount">0</span>
        </div>
      </div>
      <p class="info">No Product added to the cart </p>      
    </div>
    <script src="index.js"></script>
</body>
</html>
